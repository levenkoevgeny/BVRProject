{% load widget_tweaks %}
{% load static %}
<div class="card card-body">
    <form action="{% url 'bvr:sectors' %}">
        <div class="shadow p-3 mb-3 bg-body rounded">
            <div class="row">
                <div class="col-lg-12">
                    <div class="mb-3">
                        <label class="form-label">Район</label>
                        {% render_field filter.form.district class+="form-select my-select2" style="width:100%" %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Номер участка (содержит)</label>
                        {% render_field filter.form.sector_number class+="form-control" %}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Адрес участка (содержит)</label>
                        {% render_field filter.form.sector_address class+="form-control" %}
                    </div>
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-secondary">Поиск</button>
        <a href="{% url 'bvr:sectors' %}" class="btn btn-secondary">Сбросить фильтр</a>
    </form>

</div>
