{% load widget_tweaks %}
{% load static %}
<div class="my-3"></div>

<div id="form-content">
    <div class="shadow p-3 mb-3 bg-body rounded">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label class="form-label">Номер участка</label><br>
                    {% render_field sector_form.sector_number class+="form-control" %}
                    <div class="invalid-feedback">
                        Поле, обязательно для заполнения!
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label class="form-label">Адрес участка</label><br>
                    {% render_field sector_form.sector_address class+="form-control" rows=2 %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label class="form-label">Комментарий</label><br>
                    {% render_field sector_form.comments class+="form-control" rows=2 %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
